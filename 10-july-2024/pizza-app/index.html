<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza store</title>
    <link rel="stylesheet" href="stylesheeet/main.css">
</head>
<body>
    <header>
      <div class="flex justify-space-between align-item-center">
        <div class="left-side flex justify-space-between align-item-center">
            <div class="menu">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-menu"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>
            </div>
            <div class="logo">
                <img src="https://pizzaonline.dominos.co.in/static/assets/logo_white.svg" alt="">
            </div>
        </div>
        <div class="right-side flex justify-space-between align-item-center">
            <div>
                <input type="radio">
                <label for="">Delivery</label>
                <input type="radio">
                <label for="">Pick Up</label>
            </div>

            <div class="location flex">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-map-pin"><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></svg>
               <div> <h4>Select Location</h4>
                <span>Select Loaction for accurate menu list</span></div>
            </div>

            <div class="my-account flex">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-user-round"><path d="M18 20a6 6 0 0 0-12 0"/><circle cx="12" cy="10" r="4"/><circle cx="12" cy="12" r="10"/></svg>
                <div><h3>My Account</h3>
                    <span><a href="#">Login</a> | <a href="#">Sign Up</a></span></div>
            </div>
        </div>
      </div>
    </header>
</body>
</html>
