    <script>
      const slides = document.querySelectorAll(".item");

      let curIndex = 0;

      function showSlide(index) {
        slides[index].classList.toggle("active");
      }

      function maintainSlides() {
        showSlide(curIndex);
        curIndex++;
        if (curIndex > slides.length - 1) {
          curIndex = 0;
        }
        showSlide(curIndex);
      }
      setInterval(maintainSlides, 2000);
      showSlide(0);
    </script>
